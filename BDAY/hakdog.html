<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link href="https://fonts.googleapis.com/css?family=Allan:700,400" rel="stylesheet">
    <link rel="stylesheet" href="hakdog.css">
</head>
<body>
    <div class="envelope new">
        <div class="front">
            <div class="mail">
                <p>Click me!</p>
            </div>
        </div>
        <div class="back">
            <div class="letter">
                <p>Happy 23rd Birthday mahal!</p>
                <p>I love you!</p>
                <div class="box">
                    <div class="cake">
                        <div class="candle">
                            <div class="fire"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flip left-flip"></div>
            <div class="flip right-flip"></div>
            <div class="flip bottom-flip"></div>
            <div class="flip top-flip"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="hakdog.js"></script>
</body>
</html>
